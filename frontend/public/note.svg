<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <!-- Clip to keep bottom-right corner rounded -->
    <clipPath id="noteClip">
      <rect x="0" y="0" width="120" height="120" rx="14" ry="14"/>
    </clipPath>
  </defs>

  <!-- Main yellow note -->
  <rect x="0" y="0" width="120" height="120" rx="14" ry="14" fill="#FBF7A9"/>

  <!-- Bottom-right diagonal shade -->
  <g clip-path="url(#noteClip)">
    <path d="M50 120 L120 120 L120 55 Z" fill="#E6E28A"/>
  </g>

  <!-- Sunglasses -->
  <rect x="26" y="38" width="30" height="20" rx="5" fill="#0b0b0b"/>
  <rect x="64" y="38" width="30" height="20" rx="5" fill="#0b0b0b"/>
  <rect x="56" y="45" width="8" height="4" rx="1" fill="#0b0b0b"/>

  <!-- Lens highlights -->
  <rect x="32" y="42" width="6" height="3" rx="1" fill="#ffffff"/>
  <rect x="70" y="42" width="6" height="3" rx="1" fill="#ffffff"/>

  <!-- Smile -->
  <path d="M44 76 C50 84, 70 84, 76 76"
        fill="none"
        stroke="#0b0b0b"
        stroke-width="3"
        stroke-linecap="round"/>
</svg>
